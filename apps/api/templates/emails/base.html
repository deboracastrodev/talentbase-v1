<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ subject }}</title>
    <style>
        /* Reset styles */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7fafc;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .header {
            background-color: #1a365d;
            padding: 32px 40px;
            text-align: center;
            border-bottom: 3px solid #00B8D4;
        }

        /* Content */
        .content {
            padding: 40px;
            color: #2d3748;
            line-height: 1.6;
        }
        .content h2 {
            color: #1a365d;
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 16px 0;
        }
        .content p {
            margin: 0 0 16px 0;
            font-size: 16px;
        }
        .content ul {
            margin: 0 0 16px 0;
            padding-left: 24px;
        }
        .content li {
            margin-bottom: 8px;
        }

        /* Button */
        .button {
            display: inline-block;
            background-color: #00B8D4;
            color: #ffffff !important;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            margin: 16px 0;
        }

        /* Info box */
        .info-box {
            background-color: #E0F7FA;
            border-left: 4px solid #00B8D4;
            padding: 16px;
            margin: 16px 0;
            border-radius: 4px;
        }
        .info-box p {
            margin: 0;
            color: #006064;
        }

        /* Warning box */
        .warning-box {
            background-color: #fffaf0;
            border-left: 4px solid #ed8936;
            padding: 16px;
            margin: 16px 0;
            border-radius: 4px;
        }
        .warning-box p {
            margin: 0;
            color: #7c2d12;
        }

        /* Success box */
        .success-box {
            background-color: #f0fdf4;
            border-left: 4px solid #48bb78;
            padding: 16px;
            margin: 16px 0;
            border-radius: 4px;
        }
        .success-box p {
            margin: 0;
            color: #22543d;
        }

        /* Footer */
        .footer {
            background-color: #f7fafc;
            padding: 32px 40px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .footer p {
            margin: 0 0 8px 0;
            color: #718096;
            font-size: 14px;
        }
        .footer a {
            color: #00B8D4;
            text-decoration: none;
        }
        .footer .signature {
            margin-bottom: 16px;
        }
        .footer .contact {
            margin-bottom: 16px;
        }
        .footer .unsubscribe {
            margin-top: 16px;
            font-size: 12px;
            color: #a0aec0;
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: #e2e8f0;
            margin: 24px 0;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            .header,
            .content,
            .footer {
                padding: 24px !important;
            }
        }
    </style>
</head>

</body>
</html>
